<!DOCTYPE html>
<html lang="en" id="design">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>

    <link rel="stylesheet"  href="styles.css">
    

</head>
<body >
    
    <head>
    <h1 style="text-align: center; color: white;  margin: 0; padding-top: 15px;"><b>PASSWORD</b> VALIDATION</h1>
    <head>
        
        <form> 
            <table>
                
                <tr>
                    <td>Username:</td>
                    <td ><input type="text" size=60 minlength="8" maxlength="30" id="users" required 
                        autofocus></td>
                </tr>
                <tr>
                    <td colspan="2"><p id="u"> Email Validation</p></td>
                    </tr>
        <tr>
            <td>Password:</td>
            <td ><input type="password" size=60 minlength="8" maxlength="30" id="pass" required 
                autofocus></td>
        </tr>
        <tr>
            <td colspan="2"><p id="p" > Password Validation</p></td>
            </tr>

        <tr>

            <td><input type="button" value="button" id="bntcompute">
                <button type="reset">Reset</button></td>
            
        </tr>
    </table>

    </form>
    
    <script src="pWordvalidation.js"></script>
</body>

</html>
